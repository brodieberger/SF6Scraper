<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Street Fighter Profile Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="row p-3">
<div class="col-lg-4">
    <h1>Street Fighter Profile Scraper</h1>
    <h5>Created by Stingrays110</h5>
    <form method="POST">
        <label for="user_code">Enter your player ID:</label>
        <input type="text" id="user_code" name="user_code" required>
        <button type="submit">Submit</button>
    </form>
    {% if player_results %}
        <h2>Username:</h2>
        <p>{{ player_results[0] }}</p>
        <h2>Average MR over the last 10 games:</h2>
        <p>{{ player_results[1] }}</p>
</div>
<div class="col-4">
        <h2>Match History:</h2>
        <ul>
            {% for match in player_results[2] %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
</div>
</body>
</html>
